<ul class="heroes">
    <li *ngFor="let airport of airports">
        <a routerLink="/airports/{{airport.id}}">
            <span>ID: {{airport.id}}</span><br />
        </a>
            <span>Country: {{airport.country}}</span><br />
            <span>Short Name: {{airport.shortName}}</span><br />
            <span>Long Name: {{airport.longName}}</span><br />
        <!-- <button class="delete" title="delete hero" (click)="delete(hero)">x</button> -->
    </li>
</ul>
