<ul class="list">
    <li *ngFor="let airline of airlines">
        <a routerLink="/airlines/{{airline.id}}">
            <span>ID: {{airline.id}}</span><br />
        </a>
            <span>CountryOfOrigin: {{airline.countryOfOrigin}}</span><br />
            <span>Name: {{airline.name}}</span><br />
    </li>
</ul>
